<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Achat-Revente Dashboard</title>
    <style>
        /* Votre style CSS reste ici */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 16px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .card {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .selectors {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        select {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th, table td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        table td {
            background-color: #222;
        }

        .form-container {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .form-container button {
            background-color: red;
            color: #fff;
            cursor: pointer;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            display: flex;
            flex-direction: column; /* Les boutons s'empilent verticalement */
            gap: 8px; /* Espace entre les boutons */
        }
    </style>
    <script>
        const serverUrl = "http://localhost:3000"; // Remplacez par votre URL Render après déploiement
        let articles = []; // Liste des articles depuis le backend

        // Charger les données depuis le backend
        async function chargerArticles() {
            try {
                const response = await fetch(`${serverUrl}/articles`);
                if (response.ok) {
                    articles = await response.json(); // Mettre à jour la liste locale
                    afficherArticles(); // Rafraîchir l'affichage
                } else {
                    console.error("Erreur lors du chargement :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de connexion au serveur :", error);
            }
        }

        // Sauvegarder un article sur le backend
        async function sauvegarderArticle(article) {
            try {
                const response = await fetch(`${serverUrl}/articles`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(article),
                });
                if (response.ok) {
                    const nouvelArticle = await response.json();
                    articles.push(nouvelArticle); // Mettre à jour la liste locale
                    afficherArticles(); // Rafraîchir l'affichage
                } else {
                    console.error("Erreur lors de la sauvegarde :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de connexion au serveur :", error);
            }
        }

        // Supprimer un article
        async function supprimerArticle(index) {
            const article = articles[index];
            if (confirm("Êtes-vous sûr de vouloir supprimer cet article ?")) {
                try {
                    const response = await fetch(`${serverUrl}/articles/${article.id}`, {
                        method: "DELETE",
                    });
                    if (response.ok) {
                        articles.splice(index, 1); // Supprime localement
                        afficherArticles(); // Rafraîchir
                    } else {
                        console.error("Erreur lors de la suppression :", response.statusText);
                    }
                } catch (error) {
                    console.error("Erreur de connexion au serveur :", error);
                }
            }
        }

        // Ajouter un nouvel article
        function ajouterArticle() {
            const nom = document.getElementById("nom").value;
            const marque = document.getElementById("marque").value;
            const prixAchat = parseFloat(document.getElementById("prixAchat").value);
            const prixVente = document.getElementById("prixVente").value
                ? parseFloat(document.getElementById("prixVente").value)
                : "Stock";
            const date = document.getElementById("date").value;

            if (nom && marque && date && !isNaN(prixAchat)) {
                const article = { nom, marque, prixAchat, prixVente, date };
                sauvegarderArticle(article); // Envoyer au backend
                document.getElementById("articleForm").reset();
            } else {
                alert("Veuillez remplir tous les champs correctement.");
            }
        }

        // Filtrer les articles par date
        function filtrerArticlesParDate() {
            const mois = document.getElementById("mois").value;
            const annee = document.getElementById("annee").value;

            return articles.filter(article => {
                const articleDate = new Date(article.date);
                const articleMois = articleDate.getMonth() + 1; // Mois (1-12)
                const articleAnnee = articleDate.getFullYear(); // Année (YYYY)

                return (
                    (mois === "Tous" || articleMois === parseInt(mois)) &&
                    (annee === "Tous" || articleAnnee === parseInt(annee))
                );
            });
        }

        // Calculer les statistiques (total achats, ventes, bénéfices)
        function calculerStatistiques(articlesFiltres) {
            let totalAchat = 0;
            let totalVente = 0;

            articlesFiltres.forEach(article => {
                totalAchat += article.prixAchat;
                if (article.prixVente !== "Stock") {
                    totalVente += parseFloat(article.prixVente);
                }
            });

            const benefice = totalVente - totalAchat;
            const margeMoyenne = totalAchat > 0 ? (totalVente / totalAchat).toFixed(2) : "0";

            document.getElementById("totalAchats").textContent = totalAchat.toFixed(2) + " €";
            document.getElementById("totalVentes").textContent = totalVente.toFixed(2) + " €";
            document.getElementById("benefice").textContent = benefice.toFixed(2) + " €";
            document.getElementById("margeMoyenne").textContent = margeMoyenne + "x";
        }

        // Afficher les articles
        function afficherArticles() {
            const tableau = document.getElementById("listeArticles");
            tableau.innerHTML = ""; // Efface le tableau

            const headerRow = `
                <tr>
                    <th>Produit</th>
                    <th>Marque</th>
                    <th>Prix d'achat</th>
                    <th>Prix de vente</th>
                    <th>Bénéfice</th>
                    <th>Action</th>
                </tr>
            `;
            tableau.innerHTML = headerRow;

            const articlesFiltres = filtrerArticlesParDate();

            articlesFiltres.forEach((article, index) => {
                const benefice = article.prixVente !== "Stock" ? (article.prixVente - article.prixAchat).toFixed(2) : "-";
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${article.nom}</td>
                    <td>${article.marque}</td>
                    <td>${article.prixAchat.toFixed(2)} €</td>
                    <td>${article.prixVente === "Stock" ? "Stock" : `${article.prixVente.toFixed(2)} €`}</td>
                    <td>${benefice === "-" ? "-" : `${benefice} €`}</td>
                    <td>
                        <button class="edit-button" onclick="modifierArticle(${index})">Modifier</button>
                        <button class="delete-button" onclick="supprimerArticle(${index})">Supprimer</button>
                    </td>
                `;
                tableau.appendChild(row);
            });

            calculerStatistiques(articlesFiltres); // Recalculer les stats
        }

        // Charger les articles au démarrage
        window.onload = chargerArticles;
    </script>
</head>
<body>
    <div class="container">
        <h1>DASHBOARD</h1>
        <div class="selectors">
            <select id="annee" onchange="afficherArticles()">
                <option value="Tous">Tous</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
            <select id="mois" onchange="afficherArticles()">
                <option value="Tous">Tous</option>
                <option value="01">Janvier</option>
                <option value="02">Février</option>
            </select>
        </div>
        <div class="dashboard">
            <div class="card">
                <h3>Total Achats</h3>
                <p id="totalAchats">0 €</p>
            </div>
            <div class="card">
                <h3>Total Ventes</h3>
                <p id="totalVentes">0 €</p>
            </div>
            <div class="card">
                <h3>Bénéfices</h3>
                <p id="benefice">0 €</p>
            </div>
        </div>
        <div class="form-container">
            <form id="articleForm">
                <input type="text" id="nom" placeholder="Nom de l'article">
                <input type="text" id="marque" placeholder="Marque">
                <input type="number" id="prixAchat" placeholder="Prix d'achat (€)">
                <input type="number" id="prixVente" placeholder="Prix de vente (€)">
                <input type="date" id="date">
                <button type="button" onclick="ajouterArticle()">Ajouter</button>
            </form>
        </div>
        <table id="listeArticles"></table>
    </div>
</body>
</html>
