<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Achat-Revente Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 16px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .card {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 1.2em;
        }

        .card p {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .selectors {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        select {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th, table td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        table td {
            background-color: #222;
        }

        .form-container {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .form-container button {
            background-color: red;
            color: #fff;
            cursor: pointer;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
    </style>
    <script>
        const serverUrl = "https://stocktor.onrender.com"; // URL du backend Render

        let articles = []; // Liste des articles

        // Charger les articles depuis le backend
        async function chargerArticlesDepuisBackend() {
            try {
                const response = await fetch(`${serverUrl}/articles`);
                if (response.ok) {
                    articles = await response.json();
                    afficherArticles(); // Afficher les articles dans le tableau
                } else {
                    console.error("Erreur lors du chargement des articles :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de connexion au backend :", error);
            }
        }

        // Sauvegarder un article sur le backend
        async function sauvegarderArticle(article) {
            try {
                const response = await fetch(`${serverUrl}/articles`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(article),
                });
                if (response.ok) {
                    const nouvelArticle = await response.json();
                    articles.push(nouvelArticle); // Ajouter l'article localement
                    afficherArticles(); // Rafraîchir l'affichage
                } else {
                    console.error("Erreur lors de l'ajout de l'article :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de connexion au backend :", error);
            }
        }

        // Supprimer un article du backend
        async function supprimerArticleDuBackend(id) {
            try {
                const response = await fetch(`${serverUrl}/articles/${id}`, { method: "DELETE" });
                if (response.ok) {
                    articles = articles.filter(article => article.id !== id); // Supprimer localement
                    afficherArticles();
                } else {
                    console.error("Erreur lors de la suppression :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de connexion au backend :", error);
            }
        }

        // Ajouter un article
        function ajouterArticle() {
            const nom = document.getElementById("nom").value;
            const marque = document.getElementById("marque").value;
            const prixAchat = parseFloat(document.getElementById("prixAchat").value);
            const prixVente = document.getElementById("prixVente").value
                ? parseFloat(document.getElementById("prixVente").value)
                : "Stock";
            const date = document.getElementById("date").value;

            if (nom && marque && date && !isNaN(prixAchat)) {
                const article = { nom, marque, prixAchat, prixVente, date };
                sauvegarderArticle(article); // Enregistrer sur le backend
                document.getElementById("articleForm").reset(); // Réinitialiser le formulaire
            } else {
                alert("Veuillez remplir tous les champs correctement.");
            }
        }

        // Supprimer un article
        function supprimerArticle(index) {
            if (confirm("Êtes-vous sûr de vouloir supprimer cet article ?")) {
                const article = articles[index];
                supprimerArticleDuBackend(article.id); // Supprimer via le backend
            }
        }

        // Afficher les articles
        function afficherArticles() {
            const tableau = document.getElementById("listeArticles");
            tableau.innerHTML = ""; // Efface l'ancien contenu

            const headerRow = `
                <tr>
                    <th>Produit</th>
                    <th>Marque</th>
                    <th>Prix d'achat</th>
                    <th>Prix de vente</th>
                    <th>Bénéfice</th>
                    <th>Action</th>
                </tr>
            `;
            tableau.innerHTML = headerRow;

            articles.forEach((article, index) => {
                const benefice =
                    article.prixVente !== "Stock"
                        ? (article.prixVente - article.prixAchat).toFixed(2)
                        : "-";
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${article.nom}</td>
                    <td>${article.marque}</td>
                    <td>${article.prixAchat.toFixed(2)} €</td>
                    <td>${article.prixVente === "Stock" ? "Stock" : `${article.prixVente.toFixed(2)} €`}</td>
                    <td>${benefice === "-" ? "-" : `${benefice} €`}</td>
                    <td class="action-buttons">
                        <button class="edit-button" onclick="modifierArticle(${index})">Modifier</button>
                        <button class="delete-button" onclick="supprimerArticle(${index})">Supprimer</button>
                    </td>
                `;
                tableau.appendChild(row);
            });

            calculerStatistiques(articles); // Recalculer les statistiques
        }

        // Calculer les statistiques
        function calculerStatistiques(articlesFiltres) {
            let totalAchat = 0;
            let totalVente = 0;

            articlesFiltres.forEach((article) => {
                totalAchat += article.prixAchat;
                if (article.prixVente !== "Stock") {
                    totalVente += parseFloat(article.prixVente);
                }
            });

            const benefice = totalVente - totalAchat;
            const margeMoyenne = totalAchat > 0 ? (totalVente / totalAchat).toFixed(2) : "0";

            document.getElementById("totalAchats").textContent = totalAchat.toFixed(2) + " €";
            document.getElementById("totalVentes").textContent = totalVente.toFixed(2) + " €";
            document.getElementById("benefice").textContent = benefice.toFixed(2) + " €";
            document.getElementById("margeMoyenne").textContent = margeMoyenne + "x";
        }

        // Charger les articles au démarrage
        window.onload = chargerArticlesDepuisBackend;
    </script>
</head>
<body>
    <div class="container">
        <h1>DASHBOARD</h1>
        <div class="selectors">
            <select id="annee" onchange="afficherArticles()">
                <option value="Tous">Tous</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
            <select id="mois" onchange="afficherArticles()">
                <option value="Tous">Tous</option>
                <option value="01">Janvier</option>
                <option value="02">Février</option>
                <option value="03">Mars</option>
                <option value="04">Avril</option>
                <option value="05">Mai</option>
                <option value="06">Juin</option>
                <option value="07">Juillet</option>
                <option value="08">Août</option>
                <option value="09">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Bénéfice</h3>
                <p id="benefice">0 €</p>
            </div>
            <div class="card">
                <h3>Total achats</h3>
                <p id="totalAchats">0 €</p>
            </div>
            <div class="card">
                <h3>Total ventes (CA)</h3>
                <p id="totalVentes">0 €</p>
            </div>
            <div class="card">
                <h3>Marge moyenne</h3>
                <p id="margeMoyenne">0x</p>
            </div>
        </div>

        <div class="form-container">
            <h2>Ajouter un article</h2>
            <form id="articleForm">
                <input type="text" id="nom" placeholder="Nom de l'article" required>
                <input type="text" id="marque" placeholder="Marque" required>
                <input type="number" step="0.01" id="prixAchat" placeholder="Prix d'achat (€)" required>
                <input type="number" step="0.01" id="prixVente" placeholder="Prix de vente (€)">
                <input type="date" id="date" required>
                <button type="button" onclick="ajouterArticle()">Ajouter</button>
            </form>
        </div>

        <h2>Liste des articles:</h2>
        <table id="listeArticles"></table>
    </div>
</body>
</html>
