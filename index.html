<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Achat-Revente Dashboard</title>
    <style>
        /* Votre style existant reste ici */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 16px;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }

        .card {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .selectors {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        select {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th, table td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        .form-container {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .form-container button {
            background-color: red;
            color: #fff;
            cursor: pointer;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            display: flex;
            flex-direction: column; /* Les boutons s'empilent verticalement */
            gap: 8px; /* Espace entre les boutons */
        }
    </style>
    <script>
        const serverUrl = "https://stocktor.onrender.com"; // Remplacez par l'URL de Render après déploiement

        let articles = []; // Liste d'articles

        // Charger les données depuis le backend
        async function chargerArticles() {
            try {
                const response = await fetch(`${serverUrl}/articles`);
                if (response.ok) {
                    articles = await response.json(); // Met à jour la liste locale
                    afficherArticles();
                } else {
                    console.error("Erreur lors du chargement :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de connexion au serveur :", error);
            }
        }

        // Sauvegarder un nouvel article sur le backend
        async function sauvegarderArticle(article) {
            try {
                const response = await fetch(`${serverUrl}/articles`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(article),
                });
                if (response.ok) {
                    const nouvelArticle = await response.json();
                    articles.push(nouvelArticle);
                    afficherArticles();
                } else {
                    console.error("Erreur lors de la sauvegarde :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur de connexion au serveur :", error);
            }
        }

        // Supprimer un article du backend
        async function supprimerArticle(index) {
            const article = articles[index];
            if (confirm("Êtes-vous sûr de vouloir supprimer cet article ?")) {
                try {
                    const response = await fetch(`${serverUrl}/articles/${article.id}`, {
                        method: "DELETE",
                    });
                    if (response.ok) {
                        articles.splice(index, 1);
                        afficherArticles();
                    } else {
                        console.error("Erreur lors de la suppression :", response.statusText);
                    }
                } catch (error) {
                    console.error("Erreur de connexion au serveur :", error);
                }
            }
        }

        // Ajouter un nouvel article
        function ajouterArticle() {
            const nom = document.getElementById("nom").value;
            const marque = document.getElementById("marque").value;
            const prixAchat = parseFloat(document.getElementById("prixAchat").value);
            const prixVente = document.getElementById("prixVente").value
                ? parseFloat(document.getElementById("prixVente").value)
                : "Stock";
            const date = document.getElementById("date").value;

            if (nom && marque && date && !isNaN(prixAchat)) {
                const article = { nom, marque, prixAchat, prixVente, date };
                sauvegarderArticle(article);
                document.getElementById("articleForm").reset();
            } else {
                alert("Veuillez remplir tous les champs correctement.");
            }
        }

        // Afficher les articles
        function afficherArticles() {
            const tableau = document.getElementById("listeArticles");
            tableau.innerHTML = ""; // Effacer le tableau précédent

            const headerRow = `
                <tr>
                    <th>Produit</th>
                    <th>Marque</th>
                    <th>Prix d'achat</th>
                    <th>Prix de vente</th>
                    <th>Bénéfice</th>
                    <th>Actions</th>
                </tr>
            `;
            tableau.innerHTML = headerRow;

            articles.forEach((article, index) => {
                const benefice = article.prixVente !== "Stock" ? (article.prixVente - article.prixAchat).toFixed(2) : "-";
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${article.nom}</td>
                    <td>${article.marque}</td>
                    <td>${article.prixAchat.toFixed(2)} €</td>
                    <td>${article.prixVente === "Stock" ? "Stock" : `${article.prixVente.toFixed(2)} €`}</td>
                    <td>${benefice === "-" ? "-" : `${benefice} €`}</td>
                    <td class="action-buttons">
                        <button class="edit-button" onclick="modifierArticle(${index})">Modifier</button>
                        <button class="delete-button" onclick="supprimerArticle(${index})">Supprimer</button>
                    </td>
                `;
                tableau.appendChild(row);
            });
        }

        // Charger les articles au chargement de la page
        window.onload = chargerArticles;
    </script>
</head>
<body>
    <div class="container">
        <h1>DASHBOARD</h1>

        <div class="dashboard">
            <div class="card">
                <h3>Total Achats</h3>
                <p id="totalAchats">0 €</p>
            </div>
            <div class="card">
                <h3>Total Ventes</h3>
                <p id="totalVentes">0 €</p>
            </div>
            <div class="card">
                <h3>Bénéfices</h3>
                <p id="benefice">0 €</p>
            </div>
        </div>

        <div class="form-container">
            <h2>Ajouter un article</h2>
            <form id="articleForm">
                <input type="text" id="nom" placeholder="Nom de l'article" required>
                <input type="text" id="marque" placeholder="Marque" required>
                <input type="number" step="0.01" id="prixAchat" placeholder="Prix d'achat (€)" required>
                <input type="number" step="0.01" id="prixVente" placeholder="Prix de vente (€)">
                <input type="date" id="date" required>
                <button type="button" onclick="ajouterArticle()">Ajouter</button>
            </form>
        </div>

        <h2>Liste des articles</h2>
        <table id="listeArticles"></table>
    </div>
</body>
</html>
