<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Achat-Revente Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            padding: 20px;
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .card {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 0 0 8px;
            font-size: 1.2em;
        }

        .card p {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .selectors {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        table th, table td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        table td {
            background-color: #222;
        }

        .form-container {
            background-color: #333;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: none;
            outline: none;
            font-size: 1em;
        }

        .form-container button {
            background-color: red;
            color: #fff;
            cursor: pointer;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .edit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        @media (max-width: 600px) {
            .dashboard {
                flex-direction: column;
                gap: 20px;
            }

            .card {
                min-width: 100%;
            }

            .selectors {
                flex-direction: column;
                gap: 10px;
            }

            select {
                width: 100%;
            }

            .form-container input, .form-container button {
                font-size: 1.2em;
            }
        }
    </style>
    <script>
        let articles = JSON.parse(localStorage.getItem('articles')) || [];

        function ajouterArticle() {
            const nom = document.getElementById('nom').value;
            const marque = document.getElementById('marque').value;
            const prixAchat = parseFloat(document.getElementById('prixAchat').value);
            const prixVente = document.getElementById('prixVente').value ? parseFloat(document.getElementById('prixVente').value) : "Stock";
            const date = document.getElementById('date').value;

            if (nom && marque && date && !isNaN(prixAchat)) {
                const article = {
                    nom,
                    marque,
                    prixAchat,
                    prixVente,
                    date
                };
                articles.push(article);
                localStorage.setItem('articles', JSON.stringify(articles));
                document.getElementById('articleForm').reset();
                afficherArticles();
            } else {
                alert('Veuillez remplir tous les champs correctement.');
            }
        }

        function modifierArticle(index) {
            const prixVente = prompt("Entrez le prix de vente pour cet article :");
            if (prixVente !== null && !isNaN(prixVente)) {
                articles[index].prixVente = parseFloat(prixVente);
                localStorage.setItem('articles', JSON.stringify(articles));
                afficherArticles();
            } else if (prixVente !== null) {
                alert("Veuillez entrer un prix de vente valide.");
            }
        }

        function supprimerArticle(index) {
            if (confirm("Êtes-vous sûr de vouloir supprimer cet article ?")) {
                articles.splice(index, 1);
                localStorage.setItem('articles', JSON.stringify(articles));
                afficherArticles();
            }
        }

        function filtrerArticlesParDate() {
            const mois = document.getElementById('mois').value;
            const annee = document.getElementById('annee').value;

            return articles.filter(article => {
                const articleDate = new Date(article.date);
                const articleMois = articleDate.getMonth() + 1;
                const articleAnnee = articleDate.getFullYear();

                return (
                    (mois === "Tous" || articleMois === parseInt(mois)) &&
                    (annee === "Tous" || articleAnnee === parseInt(annee))
                );
            });
        }

        function calculerStatistiques(articlesFiltres) {
            let totalAchat = 0;
            let totalVente = 0;

            articlesFiltres.forEach(article => {
                totalAchat += article.prixAchat;
                if (article.prixVente !== "Stock") {
                    totalVente += parseFloat(article.prixVente);
                }
            });

            const benefice = totalVente - totalAchat;
            const margeMoyenne = totalAchat > 0 ? (totalVente / totalAchat).toFixed(2) : "0";

            document.getElementById('totalAchats').textContent = totalAchat.toFixed(2) + " €";
            document.getElementById('totalVentes').textContent = totalVente.toFixed(2) + " €";
            document.getElementById('benefice').textContent = benefice.toFixed(2) + " €";
            document.getElementById('margeMoyenne').textContent = margeMoyenne + "x";
        }

            tableau.innerHTML = '';

                    <th>Produit</th>

                    <th>Prix d'achat</th>
                    <th>Prix de vente</th>
                    <th>Bénéfice</th>
                    <th>Action</th>
                </tr>
            `;

                row.innerHTML = `

                    <td>${article.marque}</td>
